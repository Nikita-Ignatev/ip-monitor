<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мониторинг БелАЗов</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="#2196F3"/>
          <path d="M12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16Z" fill="#2196F3"/>
          <path d="M12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z" fill="#2196F3"/>
        </svg>
        Мониторинг БелАЗов
      </h1>
    </div>

    <div class="controls">
      <div class="search-container">
        <input type="text" id="search" placeholder="Поиск по названию БелАЗа...">
      </div>
      <button id="refresh">
        <svg id="refresh-icon" width="12" height="12" viewBox="0 0 24 24" fill="white">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z"/>
        </svg>
        Обновить
      </button>
    </div>

    <div class="belaz-list-header">
        <div class="belaz-name-header">БелАЗ</div>
        <div class="status-headers">
            <div class="status-header">GPS</div>
            <div class="status-header">Двигатель</div>
            <div class="status-header">Датчик</div>
            <div class="status-header">Камера</div>
        </div>
        <div class="control-header">Управление</div>
    </div>

    <div class="belaz-list" id="belaz-status">
      <div class="loading">Загрузка данных...</div>
    </div>

    <div id="ip-info">Кликните на статус устройства, чтобы увидеть IP</div>

    <div class="update-info">
      <div id="update-time">Обновлено: --:--:--</div>
      <div id="next-update">Следующее: --:--:--</div>
    </div>
  </div>

  <script src="app.js"></script> </body>
</html>
